<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
	<!-- container div -->
	<main class="container">
		<header>
			<h1 class="header-text">Weather Dashboard</h1>
		</header>
		<!-- app data container  -->
		<div class="main-div">
			<form action="">
				<label for="search" class="my-label" id="myLabel">Search for a City:</label>
				<input type="text" placeholder="Enter a City" class="search-field" id="searchField" required name="search"> 
				<button type="submit" id="form-btn">Search</button> 
				<ul id="search-history">Search History</ul>
			</form>
			<!-- current day info -->
			<div class="stats">
				<div id="current-weather">
					<h3 id="city-date"></h3>
					<p id="temp"></p> 
					<p id="wind"></p>
					<p id="humidity"></p>
				</div> 

				<!-- display forecast stats -->
				<h3>5-Day Forcast: </h3>
				<div class="display-stats">
					
					<div class="day-1">
						<p id="forecast-date"></p>
						<img id="icon"></img>
						<p id="forecast-temp"></p>
						<p id="forecast-wind"></p>
						<p id="forecast-humidity"></p>
					</div >
					<div class="day-2">
						<p id="forecast-date2"></p>
						<img id="icon2"></img>
						<p id="temp2"></p>
						<p id="wind2"></p>
						<p id="humidity2"></p>
					</div>
					<div class="day-3">
						<p id="forecast-date3"></p>
						<img id="icon3"></img>
						<p id="temp3"></p> 
						<p id="wind3"></p>
						<p id="humidity3"></p>
					</div>
					<div class="day-4">
						<p id="forecast-date4"></p>
						<img id="icon4"></img>
						<p id="temp4"></p> 
						<p id="wind4"></p>
						<p id="humidity4"></p>
					</div>
					<div class="day-5">
						<p id="forecast-date5"></p>
						<img id="icon5"></img>
						<p id="temp5"></p> 
						<p id="wind5"></p>
						<p id="humidity5"></p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="./assets/js/script.js"></script>
</body>
</html>
